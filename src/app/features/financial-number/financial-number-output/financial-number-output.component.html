<div class="flex flex-col md:flex-row items-start md:items-center gap-4">
    <div class="text-xl" *ngIf="output$ | async as output; else invalidInput">
        {{output | financialNumberFormat | number: '2.' | invalidInput}}
    </div>
    <ng-template #invalidInput>
        <div class="text-xl">
            Invalid input.
        </div>
    </ng-template>
    <button
        class="h-12 px-4 py-2 text-lg bg-emerald-800 rounded-md hover:bg-emerald-700 transition-colors duration-200 ease-in-out"
        (click)="navigateTo()">
        Return
    </button>
</div>
