<div class="flex flex-col md:flex-row items-start md:items-center gap-4">
    <input
        class="h-12 px-4 py-2 w-full md:w-auto text-lg rounded-md bg-zinc-800 border-2 border-transparent hover:border-gray-600 focus:border-gray-500 transition-colors duration-200 ease-in-out outline-none"
        placeholder="Enter a financial number"
        type="text"
        [formControl]="financialNumber"
        />
    <button
        class="h-12 px-4 py-2 text-lg bg-emerald-800 rounded-md hover:bg-emerald-700 transition-colors duration-200 ease-in-out"
        (click)="navigateTo()">
        Format
    </button>
</div>
